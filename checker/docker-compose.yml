version: '3'
services:
  shittr-backend:
    image: 10.13.37.6:5000/shittr-backend
    build: .
    networks:
      - bridge
      - enoverlay
    environment:
      - MONGO_ENABLED=1
      - MONGO_HOST=checkerdb_mongo_1
      - MONGO_PORT=27017
      - MONGO_USER=ipv6islove
      - MONGO_PASSWORD=dockerislove
  shittr-frontend:
    image: nginx:1.13-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - shittr-backend
    networks:
      - enoverlay
    labels:
        - "traefik.enable=true"
        - "traefik.backend=shittr-checker"
        - "traefik.docker.network=enoverlay"
        - "traefik.frontend.rule=Host:shittr.checker.enowars.com,service8.checker.enowars.com"
        - "traefik.port=80"

networks:
   bridge:
     external: true
   enoverlay:
     external: true
